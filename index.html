<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especial Navideño</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff6f61, #ffe9e9);
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #d62828;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #chiste-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: #6a994e;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3a5a40;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d3b24;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎅 Chistes Navideños 🎄</h1>
    </header>
    <div id="chiste-container">
        <p id="chiste">Haz clic para reírte (o llorar)</p>
        <button onclick="mostrarChiste()">¡Dame un chiste!</button>
    </div>
    <footer>
        Hecho con 🎁 y chistes malos por un elfo bromista.
    </footer>
    <script>
        const chistes = [
            "¿Qué hace un elfo por las noches? ¡Elf-it para la fiesta!",
            "¿Cómo se despiden los renos? ¡Adios, cuernos!",
            "¿Por qué Santa Claus nunca dice chistes? Porque siempre lo dejan con la risa en la bolsa.",
            "¿Qué canta Santa Claus mientras reparte regalos? ¡Ho-ho-hope you like it!",
            "¿Cómo se llaman los padres de Santa Claus? ¡Sus-padres-nicolas!",
        ];

        function mostrarChiste() {
            const randomIndex = Math.floor(Math.random() * chistes.length);
            document.getElementById("chiste").textContent = chistes[randomIndex];
        }
    </script>
</body>
</html>
